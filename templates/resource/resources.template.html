{% extends "core/home.template.html" %}

{% block plugins %}
	<input type="text" placeholder="wyszukaj" style="margin-left:69%; ">
	<table class="table table-hover">
		<thead>
			<tr>
				<th></th>
				<th>Nazwa</th>
				<th>Opis</th>
				<th>Ilość</th>
				<th></th> 
			</tr>
		</thead>
		<tbody>
			{% if resources %}
				{% for res in resources %}
					<tr>
						<td>{% if res.is_alarm %}<span class="listalarm">&#x26a0;</span>{% endif %}</td>
						<td><a href="/{{ app_base }}/resource/{{ res.id }}/">{{ res.name }}</a></td>
						<td>{{ res.description }}</td>
						<td>{{ res.amount }}</td>
						<td>
							<a href="/{{ app_base }}/resource.use/{{ res.id }}/"><span class="wypozycz">użyj</span></a>
						</td> 
					</tr>
				{% endfor %}
			{% else %}
				<tr>
					<br><br>
				</tr>
				<tr>
					<td colspan="5" style="text-align: center;">Brak elementów do wyświetlenia.</td>
				</tr>
			{% endif %}
		</tbody>
	</table>
{% endblock %}
