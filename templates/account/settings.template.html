{% extends "core/home.template.html" %}

{% block plugins %}
<div style="margin-left: 10%;">
	<h1> <span style="color:green; font-weight: 500;">Zmiana danych:</span></h1> 
    <div style="float:left; width: 50%;"> 
		<div>
			<form action="/{{ app_base }}/account.change_email" method="post">
				{% csrf_token %}
					<b>Nowy e-mail:</b>
					<input type="email" name="email" style="margin-right: 2%; margin-top: 4%"/>
					<button type="submit" style="margin-top: 2%;">Zmień</button>
			</form>
		</div>
		<div style="float:left;"> 
			<h2> <span style="color:green; font-weight: 300;">Zmiana hasła:</span></h2>
			<form action="/{{ app_base }}/account.change_password" method="post">
				{% csrf_token %}
					<b>Stare hasło:</b> 
					<input type="password" name="old_password" style="margin-right: 2%; margin-top: 4%" /><br>
					<b>Nowe hasło:</b>
					<input type="password" style="margin-right: 2%; margin-top: 4%" /><br>
					<b>Powtórz hasło:</b> 
					<input type="password" name="new_password" style="margin-right: 2%; margin-top: 4%" /><br>
					<button type="submit" style="margin-top: 2%;">Zmień</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
