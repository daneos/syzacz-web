{% extends "core/home.template.html" %}

{% block plugins %}
	<div class="row">
		<h3> <span style="color:green; font-weight: 500;">Zmiana danych:</span></h3>
	</div>
	<form action="/{{ app_base }}/account.change_email" method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-sm-4">Nowy e-mail:</div>
			<div class="col-sm-8"><input type="email" name="email" /></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8"><button type="submit">Zmień</button></div>
		</div>
	</form>
	<div class="row">
		<h3><span style="color:green; font-weight: 300;">Zmiana hasła</span></h3>
	</div>
	<form action="/{{ app_base }}/account.change_password" method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-sm-4">
				Stare hasło</div>
			<div class="col-sm-8"><input type="password" name="old_password" /></div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				Nowe hasło</div>
			<div class="col-sm-4"><input type="password" id="password" onchange="check();" onclick="clean();" /></div>
			<div class="col-sm-4">
				<div id="wynik" style="color:red;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">Powtórz hasło</div>
			<div class="col-sm-4"><input type="password" name="new_password" id="password2" onchange="check2();" /></div>
			<div class="col-sm-4">
			<div id="wynik2" style="color:red;"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-8"><button type="submit" onclick="check2();">Zmień</button></div>
		</div>
	</form>
{% endblock %}
