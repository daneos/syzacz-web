{% extends "generic.template.html" %}

{% block banner %}
	<p class="lead">Zarejestruj się</p>
{% endblock %}


{% block content %}	
	<div class="row">
		<div class="span12 text-center">
			<form action="/{{ app_base }}/register" method="post">
				{% csrf_token %}
				<table>
					<tr>
						<th><label for="login">Login</label></th>
						<td><input type="text" id="login" name="cn" /></td>
					</tr>
					<tr>
						<th><label for="name">Imię</label></th>
						<td><input type="text" id="name" name="name" /></td>
					</tr>
					<tr>
						<th><label for="surname">Nazwisko</label></th>
						<td><input type="text" id="surname" name="surname" /></td>
					</tr>
					<tr>
						<th><label for="email">E-mail</label></th>
						<td><input type="email" id="email" name="email" /></td>
					</tr>
					<tr>
						<th><label for="password">Hasło</label></th>
						<td><input type="password" id="password" name="password" /></td>
					</tr>
					<tr>
						<th><label for="password2">Powtórz hasło</label></th>
						<td><input type="password" id="password2"></td>
					</tr>
					<tr>
						<th><label for="submit"></label></th>
						<td><input type="submit" value="Wyślij" /></td>
					</tr>
				</table>
			</form>
			<hr>
			<div style="text-align: right">
				<a href="/{{ app_base }}/login" style="color:gray">Powrót do logowania</a>
			</div>
		</div>
	</div>
{% endblock %}
